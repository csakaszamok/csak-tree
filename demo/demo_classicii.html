<!doctype html>
<html lang="en">

<head>

  <title>csak-tree demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">

<body>
  <!-- https://medium.com/flexbox-and-grids/css-flexbox-grid-layout-how-to-approach-css-layouts-in-2017-and-beyond-685deef03e6c -->

  <div class="vertical-section-container centered">
    <h3>csak-tree demo</h3>    
    <demo-snippet>
      <p class="caption">Class treeview II</p>
      <p> Multiple root</p>
      <template>
        <style>
          .classictreeviewii {
            --iron-icon-width: 16px;
            --iron-icon-height: 16px;      
          }
        </style>
        <csak-tree class="classictreeviewii" branchicon="vscode-app/collapsed-arrow.svg" branchiconopen="vscode-app/expanded-arrow.svg">
          <csak-tree-item>Branch
            <csak-tree-item>Branch
              <csak-tree-item>Branch
                <csak-tree-item>Leaf</csak-tree-item>
                <csak-tree-item>Leaf</csak-tree-item>
              </csak-tree-item>
              <csak-tree-item>Branch
                <csak-tree-item>Branch
                  <csak-tree-item>Leaf</csak-tree-item>
                  <csak-tree-item>Leaf</csak-tree-item>
                </csak-tree-item>
              </csak-tree-item>
              <csak-tree-item>Leaf</csak-tree-item>
            </csak-tree-item>
            <csak-tree-item>Branch
              <csak-tree-item>Leaf</csak-tree-item>
              <csak-tree-item>Leaf</csak-tree-item>
            </csak-tree-item>
            <csak-tree-item>Leaf</csak-tree-item>
            <csak-tree-item>Leaf</csak-tree-item>
          </csak-tree-item>
        </csak-tree>
      </template>
    </demo-snippet>

  </div>
  <script>
    document.addEventListener('WebComponentsReady', function (e) {     
      console.info('Webcomponents is ready.')
    });
  </script>
