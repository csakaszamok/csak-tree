<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>csak-tree demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>


    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../csak-tree.html">
    <link rel="import" href="../csak-tree-item.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            p.caption {
                font-weight: bolder;
            }
        </style>
    </custom-style>
</head>

<body>
    <!-- https://medium.com/flexbox-and-grids/css-flexbox-grid-layout-how-to-approach-css-layouts-in-2017-and-beyond-685deef03e6c -->
    <div class="vertical-section-container centered">
        <h3>csak-tree demo</h3>
        <demo-snippet id="loadjsondynamic">
            <p class="caption">Treeview json</p>
            <template>
                <csak-tree id="tree1" class="classictreeview" branchiconopen="vaadin:minus-square-o" branchicon="vaadin:plus-square-o">
                </csak-tree>
            </template>
            <script>
                document.addEventListener('WebComponentsReady', function (e) {
                    console.info('Webcomponents is ready.');
                    var json = `{"children ": [  
                                  {
                                    "name": "Branch",
                                    "children": [                     
                                      {
                                        "name": "Branch",
                                        "children": [                     
                                        { 
                                          "name": "leaf"                        
                                        },
                                        {
                                          "name": "leaf"                        
                                        }                      
                                      ]                           
                                      }   ,
                                      {
                                        "name": "Branch",
                                        "children": [                     
                                        { 
                                          "name": "leaf"                        
                                        },
                                        {
                                          "name": "leaf"                        
                                        }                      
                                      ]                           
                                      }                      
                                    ]
                                  }        
                               ]
                             }`;    
                    var tree1 = document.querySelector('#tree1');    
                    tree1.data = json;
                });     
            </script>
        </demo-snippet>

    </div>

</body>

</html>
